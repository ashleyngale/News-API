<!DOCTYPE html>
<htmllang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find news articles</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  </head>
<body>

<div class="container">

    <h1>What do you want to learn about today?</h1>

  <form class="page-form" action="index.html" method="post" id="js-form">

    <label for="news-search"><h2> Search for News</h2></label></br>
      <input type="text" name="sign" placeholder="Coronavirus outbreak" class="news-input" id="news-search"></br>

      <button type="submit" name="button" id="submit" class="sub-button">Submit</button>
  </form>

    <p id="js-error-message" class="error-message"></p>

  <section id="results" class="hidden">
    <h2>Results...</h2>
    <ul id="results-list">
    </ul>
  </section>

</div>

    <script src="index.js"></script>
</body>
</html>
